<section>
    <div class="card" *ngFor="let personagem of listaPersonagens">
        <h2>{{ personagem.name | uppercase }}</h2>
        <h3>{{ personagem.gender | genero }}</h3>
        <img src="{{ personagem.image }}" alt="" height="400px">
        <h3 fonte>{{ personagem.house | casa }}</h3>
        <p>------------------------------------------------------------</p>
    </div>
</section>
